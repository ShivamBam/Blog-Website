{% extends "layout.html" %}
{% block body %}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url(' {{ url_for('static', filename='img/home-bg.jpg') }}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Admin Panel</h1>
            <span class="subheading">Welcome Sir</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
       <h1>Basic Actions</h1>
        <hr>
        <a href="/edit/0"><button type="button" class="btn btn-dark">Add a New Post</button></a>
        <a href=""><button type="button" class="btn btn-dark">Logout</button></a>
<hr>
<table class="table">
  <thead>
    <tr>
      <th scope="col">S.No</th>
      <th scope="col">Title</th>
      <th scope="col">Date</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>

  {%for post in posts%}

    <tr>
      <td>{{post.s_no}}</td>
      <td>{{post.title}}</td>
      <td>{{post.date}}</td>
      <td> <a href="/edit/{{post.s_no}}"> <button type="button" class="btn btn-outline-primary">Edit</button> </a> </td>
      <td><button type="button" class="btn btn-outline-primary">Delete</button></td>
    </tr>

  {%endfor%}

  </tbody>
</table>

      </div>
    </div>
  </div>


  <!-- Bootstrap core JavaScript -->
  <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js' ) }}"></script>
  <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js' ) }}"></script>

  <!-- Custom scripts for this template -->
  <script src="{{ url_for('static', filename='js/clean-blog.min.js' ) }}"></script>

</body>

</html>
{% endblock %}
